<!--
Exercice 4
Construisez une page html avec 5 boutons et un rectangle. Chaque bouton provoque une action sur le rectangle.
Bouton 1 : augmente la hauteur de 10px, si il dépasse 100px, il remet la hauteur à 10px
Bouton 2 : met le rectangle en vert
Bouton 3 : remet les couleurs initiales
Bouton 4 : fait disparaître le rectangle
Bouton 5 : fait réaparaître le rectangle
-->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/jquery/jquery-3.2.1.js"></script>
  <title>Exercice 4</title>
</head>
<body>
  <button class="button" id="10px">+ 10 px </button>
  <button class="button" id="green">en vert</button>
  <button class="button" id="init">couleurs init</button>
  <button class="button" id="hide">faire disparaitre</button>
  <button class="button" id="show">apparaitre le rectangle</button>
  <div id="rectangle"></div>
  <script src="assets/js/script.js"></script>
</body>
</html>
